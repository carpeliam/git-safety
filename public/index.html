<!doctype html>
<html>
  <head>
    <title>Git Safety</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <a href="https://github.com/carpeliam/git-safety"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
    <div class="container">
      <h1>Git Safety</h1>
      <p class="lead">How long since your last merge conflict?</p>
      <form name="repoDetails" class="form-inline">
        <div class="form-group">
          <label for="gitUrl">Git URL</label>
          <input type="text" name="url" class="form-control" id="gitUrl" placeholder="https://github.com/carpeliam/mergetest">
        </div>
        <div class="form-group">
          <label for="gitBranch">Branch</label>
          <input type="text" name="branch" class="form-control" id="gitBranch" placeholder="master">
        </div>
        <button type="submit" class="btn btn-default">Check</button>
      </form>
      <div id="output"></div>
    </div>
    <script src="/js/vendor/handlebars.runtime.min.js"></script>
    <script src="/js/templates.js"></script>
    <script src="/js/client.js"></script>
  </body>
</html>
